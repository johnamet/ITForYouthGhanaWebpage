<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - IT for Youth Ghana</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #0c2d5a 0%, #1e5a96 100%);
      }
      .container {
        text-align: center;
        color: white;
      }
      h1 {
        font-size: 4rem;
        margin: 0;
      }
      p {
        font-size: 1.25rem;
        margin: 1rem 0;
        opacity: 0.9;
      }
      a {
        display: inline-block;
        margin-top: 2rem;
        padding: 12px 32px;
        background: white;
        color: #0c2d5a;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Page Not Found</p>
      <p style="font-size: 1rem; opacity: 0.8;">The page you're looking for doesn't exist.</p>
      <a href="/">Go Back Home</a>
    </div>
  </body>
</html>
